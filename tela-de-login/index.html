<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/mobileFirst.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                    fazer as configurações no seu ambiente.
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="fa-sharp fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha"
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="submit">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                    </a>
                </form>
                </p>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/32f2f0be38.js" crossorigin="anonymous"></script>
</body>

</html>
